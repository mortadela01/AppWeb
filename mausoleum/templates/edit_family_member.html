<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Edit Memory</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="max-w-4xl mx-auto mt-10 p-8 bg-white shadow-lg rounded-xl">
        <h1 class="text-3xl text-center text-indigo-700 font-bold mb-6">Edit Memory</h1>
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            
            <div class="text-center">
                <button type="submit" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg">Update</button>
                <a href="{% url 'family_member_list' %}" class="ml-4 px-6 py-3 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold rounded-lg">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
