<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Share Family Member</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="max-w-2xl mx-auto mt-12 p-8 bg-white shadow-lg rounded-xl">
        <h1 class="text-2xl text-center text-indigo-700 font-bold mb-6">Share Memory</h1>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="email" class="block mb-2 font-semibold">Recipient Email</label>
                <input type="email" name="email" id="email" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Enter the email of the user you want to share with" />
            </div>

            <div class="text-center">
                <button type="submit"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg">
                    üîó Share Memory
                </button>
            </div>

            {% if error %}
            <p class="mt-4 text-center text-red-500 font-semibold">{{ error }}</p>
            {% endif %}
            {% if success %}
            <p class="mt-4 text-center text-green-500 font-semibold">{{ success }}</p>
            {% endif %}
        </form>

        <div class="text-center mt-6">
            <a href="{% url 'family_member_list' %}" class="text-indigo-600 hover:underline">‚Üê Back to Memories List</a>
        </div>
    </div>
</body>

</html>
